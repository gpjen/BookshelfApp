<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="gandi purna jen" />
  <meta name="description" content="BookshelfApp - aplikasi perpustakaan online" />
  <meta name="keyword" content="perpustakaan, bookshelfapp, buku, belajar, web" />

  <!-- style -->
  <link rel="stylesheet" href="style.css" />
  <!-- responsive -->
  <link rel="stylesheet" href="./responsive.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/741b8da9cc.js" crossorigin="anonymous"></script>

  <title>BookshelfApp - gandi purna jen</title>
</head>

<body>
  <header>
    <nav class="container shadowMd">
      <div class="navBrand">
        <a href="#"><img src="./asets/img/logo.png" alt="" /></a>
      </div>
      <div class="navMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
      </div>
    </nav>
  </header>

  <main>
    <aside class="shadowMd hidden">
      <h1>ADD NEW BOOK</h1>

      <form id="addForm">
        <input name="title" class="shadowMd" type="text" placeholder="Title" required />
        <input name="author" class="shadowMd" type="text" placeholder="Author" required />
        <input name="year" class="shadowMd" type="number" min="1500" max="2022" placeholder="Year" required />
        <input class="btn" type="submit" value="ADD BOOKS" />
      </form>

    </aside>
    <article>
      <div class="findBook">
        <input class="shadowMd" type="text" placeholder="Find Tittle/author" />
        <select class="shadowMd" name="isComplete" id="isComplete">
          <option value="all" selected disabled hidden>Show All</option>
          <option value="finish">Finish Reading</option>
          <option value="notFinish">Not Finish Reading</option>
        </select>
      </div>
      
      <div class="content" id="content">
        
        <!-- isi content -->
        
      </div>
    </article>
    <span id="addBook" class="addBook shadowMd"><i class="fa fa-plus" aria-hidden="true"></i></span>
  </main>

  <footer></footer>

  <!-- script -->
  <script src="./script.js"></script>
</body>

</html>
